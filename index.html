<!DOCTYPE html>
<html>
	<body>
		<div id="openseadragon1" style="width: 800px; height: 600px;"></div>
		<script src="/openseadragon/openseadragon.min.js"></script>
		<script>
			var viewer = OpenSeadragon({
				id: 'openseadragon1',
				prefixUrl: 'openseadragon/images/',
				tileSources: 'dzi/mydz.dzi'
			});
			viewer.setFullPage(true);
			viewer.forceResize();
			
		</script>
		<script>var w = window.screen.innerWidth;
		var h = window.screen.innerHeight;
		document.getElementById("openseadragon1").style.width =  w;
		document.getElementById("openseadragon1").style.height =  h;</script>
	</body>
</html>
