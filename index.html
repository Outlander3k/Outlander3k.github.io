<!DOCTYPE html>
<html>
	<head>
    <style type="text/css">
      #openseadragon1 {
        width: 100;
        height: 100;
      }
    </style>
</head>
<script>document.getElementById("openseadragon1").style.width =  window.screen.availWidth;</script>
<script>document.getElementById("openseadragon1").style.height =  window.screen.availHeight;</script>
	<body>
		<div id="openseadragon1"></div>
		<script src="/openseadragon/openseadragon.min.js"></script>
		<script>
			var viewer = OpenSeadragon({
				id: 'openseadragon1',
				prefixUrl: 'openseadragon/images/',
				tileSources: 'dzi/mydz.dzi'
			});
		</script>
		<script>var w = window.innerWidth;
		var h = window.innerHeight;
		document.getElementById("openseadragon1").style.width =  w;
		document.getElementById("openseadragon1").style.height =  h;</script>
	</body>
</html>
